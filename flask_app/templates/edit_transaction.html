<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='style.css') }}>
        <style>
            *{
                text-align: center;
            }
            .message-container{
                background-color: pink;
            }
            .message{
                font-size: 10px;
                color: red;
            }
            .col-4{
                background-color: lightgray;
                margin: 20px;
            }
            form div{
                margin-top: 5px;
                margin-bottom: 5px;
            }
            .col{
                margin-left: auto;
                margin-right: auto;
            }
            .select *{
                margin-left: 5px;
            }
        </style>
        <title>Editar Transacción</title>
    </head>
    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="col"><button id="home"><a href="/dashboard">Menú</a></button></div>
                <div class="col"><button id="home"><a href="/dashboard">Agregar gasto</a></button></div>
                <div class="col"><button id="home"><a href="/dashboard">Agregar ingreso</a></button></div>
                <div class="col"><button id="home"><a href="/dashboard">Ver transacciones</a></button></div>
                <div class="col"><button id="home"><a href="/dashboard">Calendario</a></button></div>
                <div class="col"><button id="home"><a href="/dashboard">Gráficos</a></button></div>
                <div class="col"><button id="home"><a href="/dashboard">Editar usuario</a></button></div>
                <div class="col"><button id="logout"><a href="/logout">Logout</a></button></div>
            </div>
            <div class="row">
                <div class="col">
                    <h3>Editar Transacción</h3>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <img src="../img/IMG_6371.jpg" alt="Factura" height="500" />
                </div>
                <div class="col">
                    {% with messages = get_flashed_messages(category_filter=["new_transaction"]) %}
                        {% if messages %}
                            <div class="message-container container my-3">
                                {% for message in messages %}
                                    <p class="message">{{message}}</p>
                                {% endfor %}
                            </div>
                        {% endif %}
                    {% endwith %}
                    <form action="/new-transaction" method="post">
                        <div>
                            <label>Fecha:</label>
                            <input type="date" name="date" value="Hoy" >
                        </div>
                        <div>
                            <label>Monto:</label>
                            <input type="text" name="amount" value="$$$" >
                        </div>
                        <div>
                            <label>Descripción:</label>
                            <input type="text" name="amount" value="Descripción" >
                        </div>
                        <div>
                            <label>Categoría:</label>
                            <select name="category">
                                <option></option>
                                <option>Entretenimiento</option>
                                <option>Salud</option>
                                <option>Supermercado</option>
                            </select>
                        </div>
                        <div>
                            <label>Transacción de:</label>
                            <select name="transaction_as">
                                <option>Yo</option>
                            </select>
                        </div>
                        <div>
                            <label>Transacción correspondiente a:</label>
                            <select name="bill_of">
                                <option>Yo</option>
                            </select>
                        </div>
                        <input type="submit" value="Guardar" class="btn btn-primary btn-outline-dark">
                        <input type="submit" value="Borrar" class="btn btn-primary btn-outline-dark">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
