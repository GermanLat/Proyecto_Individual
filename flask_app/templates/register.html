<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='style.css') }}>
        <style>
            *{
                text-align: center;
            }
            .message-container{
                background-color: pink;
            }
            .message{
                font-size: 10px;
                color: red;
            }
            .col-6{
                background-color: lightgray;
                margin: 20px;
            }
            form div{
                margin-top: 5px;
                margin-bottom: 5px;
            }
            .col{
                margin-left: auto;
                margin-right: auto;
            }
            .select *{
                margin-left: 5px;
            }
        </style>
        <title>Proyecto Facturas</title>
    </head>
    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="col col-6">
                    <h1>Register</h1>
                    {% with messages = get_flashed_messages(category_filter=["register"]) %}
                        {% if messages %}
                            <div class="message-container container my-3">
                                {% for message in messages %}
                                    <p class="message">{{message}}</p>
                                {% endfor %}
                            </div>
                        {% endif %}
                    {% endwith %}
                    <form action="/register/process" method="post">
                        <div>
                            <label>Tipo de usuario:</label>
                            <select name="user_type" id="user_type">
                                <option value="natural_person">Persona física</option>
                                <option value="legal_person">Persona jurídica</option>
                            </select>
                        </div>
                        <div>
                            <label>Cédula de Identidad Nº:</label>
                            <input type="text" name="identity_document" placeholder="" >
                        </div>
                        <div>
                            <label>Nombres:</label>
                            <input type="text" name="first_name" placeholder="Nombres" >
                        </div>
                        <div>
                            <label>Apellidos:</label>
                            <input type="text" name="last_name" placeholder="Apellidos" >
                        </div>
                        <div>
                            <label>Correo electrónico:</label>
                            <input type="text" name="email" placeholder="MiEmail@gmail.com" >
                        </div>
                        <div>
                            <label>Registro Único del Contribuyente Nº:</label>
                            <input type="text" name="ruc" placeholder="" >
                        </div>
                        <div>
                            <label>Contraseña:</label>
                            <input type="password" name="password" placeholder="********">
                        </div>
                        <div>
                            <label>Confirmar Contraseña:</label>
                            <input type="password" name="confirm_password" placeholder="********">
                        </div>
                        <input type="submit" value="Register" class="btn btn-primary btn-outline-dark">
                    </form>
                </div>
            </div>
            <div class="col">
                <button id="login">
                    <a href="/">Login</a>
                </button>
            </div>
        </div>
    </body>
</html>
